<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Toy Store - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-processing {
            background: #dbeafe;
            color: #1e40af;
            animation: blink 1s infinite;
        }

        .status-on-the-way {
            background: #e9d5ff;
            color: #6b21a8;
            animation: blink 1s infinite;
        }

        .status-delivered {
            background: #d1fae5;
            color: #065f46;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }

        .category-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: #667eea;
            border-radius: 8px;
            text-align: center;
            line-height: 32px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span style="font-size: 36px;">ðŸ§¸</span>
                Smart Toy Store Dashboard
            </h1>
            <div id="connectionStatus" class="connection-status disconnected">
                <div class="status-indicator"></div>
                <span>Disconnected</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="value" id="pendingOrders" style="color: #f59e0b;">0</div>
            </div>
            <div class="stat-card">
                <h3>In Progress</h3>
                <div class="value" id="processingOrders" style="color: #3b82f6;">0</div>
            </div>
            <div class="stat-card">
                <h3>Delivered</h3>
                <div class="value" id="deliveredOrders" style="color: #10b981;">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue" style="color: #8b5cf6;">$0</div>
            </div>
        </div>

        <div class="content">
            <h2>Live Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Toy Name</th>
                        <th>RFID UID</th>
                        <th>Assigned Person</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                </svg>
                                <p>No orders yet. Waiting for data...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://192.168.137.1:8080/ws';
        let socket = null;
        let orders = [];
        let reconnectTimeout = null;

        function connect() {
            try {
                socket = new WebSocket(WS_URL);

                socket.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                    if (reconnectTimeout) {
                        clearTimeout(reconnectTimeout);
                        reconnectTimeout = null;
                    }
                };

                socket.onmessage = (event) => {
                    try {
                        const order = JSON.parse(event.data);
                        console.log('Received order update:', order);
                        updateOrder(order);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                socket.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus(false);
                    reconnectTimeout = setTimeout(() => {
                        console.log('Attempting to reconnect...');
                        connect();
                    }, 5000);
                };
            } catch (error) {
                console.error('Connection error:', error);
                reconnectTimeout = setTimeout(connect, 5000);
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = '<div class="status-indicator"></div><span>Connected</span>';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.innerHTML = '<div class="status-indicator"></div><span>Disconnected</span>';
            }
        }

        function updateOrder(order) {
            const index = orders.findIndex(o => o.id === order.id);
            if (index >= 0) {
                orders[index] = order;
            } else {
                orders.unshift(order);
            }
            renderOrders();
            updateStats();
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersBody');

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>
                                <p>No orders yet. Waiting for data...</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>
                        <div class="category-icon">${order.category.charAt(0)}</div>
                        ${order.category}
                    </td>
                    <td>${order.toy_name}</td>
                    <td>${order.rfid_uid}</td>
                    <td>${order.assigned_person}</td>
                    <td>${order.department}</td>
                    <td>
                        <span class="status-badge status-${order.status.toLowerCase().replace('_', '-')}">
                            ${order.status}
                        </span>
                    </td>
                    <td>$${order.total_amount.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'PENDING').length;
            const processing = orders.filter(o => o.status === 'PROCESSING' || o.status === 'ON_THE_WAY').length;
            const delivered = orders.filter(o => o.status === 'DELIVERED').length;
            const revenue = orders.reduce((sum, o) => sum + o.total_amount, 0);

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('processingOrders').textContent = processing;
            document.getElementById('deliveredOrders').textContent = delivered;
            document.getElementById('totalRevenue').textContent = `$${revenue.toFixed(2)}`;
        }

        connect();
    </script>
</body>
</html>
